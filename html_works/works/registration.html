<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body
        {
            background-color: rgb(153, 153, 148);
        }
        h1{
            color:rgb(116, 87, 90);
            text-decoration: underline;
        }
        </style>

</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name"> First Name </label>
        <input type="text" id="name">
        <br><br>
    
        <label for="email"> Mail ID </label>
        <input type="email" id="email">
        <br><br>
        <!-- @.com -->

        <label for="phone"> Phone number </label>
        <input type="text" id="phone">
        <br><br>
        
        <label for="ad"> Address </label>
        <textarea name="" id="id" cols="30" rows="10"></textarea>
        <br><br>

        <label for=""> Gender </label>
        <input type="radio" name="gender" id="male"><label for="male">male</label>
        <input type="radio" name="gender" id="female"><label for="female">male</label>
        <br><br>
        <!-- drop down -->

        <label for=""> Select Place </label>
        <select name="" id="">
            <option value=""> Kochi </option>
            <option value=""> Calicut </option>
            <option value=""> TVM </option>
        </select>     
        <br><br>

        <label for=""> Select Course </label>
        <select name="" id="">
            <option value=""> Python Django </option>
            <option value=""> MEARN </option>
            <option value=""> Software Testing </option>
        </select>     
        <br><br>
    
        
        <label for="username"> Username </label>
        <input type="username" id="username">
        <br><br>

        <label for="pass"> Password </label>
        <input type="password" id="pass">
        <br><br>

        <button type="submit"> Register </button>

    </form>
</body>
</html>
