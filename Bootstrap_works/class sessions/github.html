<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ae728401a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./work2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <center>
        <i class="fab fa-github fa-5x mt-5" class="image"></i>
    </center>
    <div class="container w-50 mt-3">
        <h1 class="text-center"> Sign in to GitHub </h1>
        <div class="mb-2 p-2">
            <form action="" class="border mt-3" style="background-color: rgb(255, 255, 255);">
                <fieldset>
                    <div class="mb-2 p-2">
                        <label for="username"> <strong> Username or email address </strong> </label> &nbsp
                        <input type="text" id="username" placeholder="username or email address" size="25"
                            class="form-control">
                    </div>
                    <div class="mb-2 p-2">
                        <label for="password"> <strong> Password </strong> </label> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                        &nbsp &nbsp &nbsp &nbsp
                        <a href="https://github.com/password_reset">Forgot password?</a>
                        <!--instead of href="link" we can use href="#"-->
                        <input type="password" id="password" placeholder="password" size="25" class="form-control">
                    </div>
                    <center>
                        <div class="mb-2 p-2">
                            <button type="submit" class="btn btn-success" class="mb-2 p-2"> Sign in </button>
                        </div>
                    </center>
                </fieldset>
            </form>
        </div>
        </div>
        <div class="container w-50 mt-3">
            <form action="" class="border mt-3" style="background-color: rgb(255, 255, 255);">
                <div class="container w-50 mt-3">
                    <fieldset class="two">
                        <p class="text-center"> New to GitHub? <a href="https://github.com/signup?source=login"> Create an
                                account</a> </p>
                    </fieldset>
                </div>
            </form>
            <div class="mb-2 p-2">
                <center>
                    <a href=""> Term </a>
                    <a href=""> Privacy </a>
                    <a href=""> Security </a>
                    <a href=""> Contact GitHub</a>
                </center>
            </div>
        </div>
</body>

</html>
