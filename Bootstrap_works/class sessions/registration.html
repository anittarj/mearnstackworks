<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 mt-3">
        <h1 class="text-center"> REGISTRATION </h1>
        <form action="" class="border mt-3" style="background-color: rgb(158, 183, 228);">
            <div class="mb-2 p-2">
                <label for="name"> First Name </label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="email"> Mail ID </label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="phone"> Phone number </label>
                <input type="text" id="phone" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <label for="ad"> Address </label>
                <textarea name="" id="id" cols="30" rows="2" class="form-control"></textarea>

            </div>
            <div class="mb-2 p-2">
                <label for=""> Gender </label>
                <input type="radio" name="gender" id="male"><label for="male">male</label>
                <input type="radio" name="gender" id="female"><label for="female">male</label>

            </div>
            <div class="mb-2 p-2">
                <label for=""> Select Place </label>
                <select name="" id="">
                    <option value=""> Kochi </option>
                    <option value=""> Calicut </option>
                    <option value=""> TVM </option>
                </select>
            </div>
            <div class="mb-2 p-2">
                <label for=""> Select Course </label>
                <select name="" id="">
                    <option value=""> Python Django </option>
                    <option value=""> MEARN </option>
                    <option value=""> Software Testing </option>
                </select>
            </div>
            <div class="mb-2 p-2">
                <label for="username"> Username </label>
                <input type="username" id="username" class="form-control">
            </div>

            <div class="mb-2 p-2">
                <label for="pass"> Password </label>
                <input type="password" id="pass" class="form-control">
            </div>
            <div class="mb-2 p-2">
                <button class="btn btn-dark"> Register </button>
            </div>


        </form>

    </div>
</body>

</html>
